<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>{% block title %} {% endblock %}</title>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v19.0" nonce="jv5lmxx7"></script>
  </head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <body>
    {% if blue_panel %}
        <div class="blue-panel"></div>
    {% endif %}
    <nav class="navbar navbar-expand-md navbar-light custom-navbar">
        <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end align-items-center">
                <a href="{{ url_for('index') }}" class="navbar-item btn-link"> Home </a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('users.account') }}" class="navbar-item btn-link"> Account </a>
                    <a href="{{ url_for('database.database')}}" class="navbar-item btn-link" >Database</a>

                    {% if current_user.access_level == 'admin' %}
                         <a href="{{ url_for('admin.admin')}}" class="navbar-item btn-link"> Admin </a>
                        {% endif %}
                {% else %}
                    <a href="{{ url_for('users.login')}}" class="navbar-item btn-link"> Login </a>
                {% endif %}
                {%  if current_user.is_authenticated %}
                    <a href="{{ url_for('users.logout')}}" class="navbar-item btn-link">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 80px;">
        {% block content %} {% endblock %}
    </div>
  </body>
</html>
