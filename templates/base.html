<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Roboto font from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Montserrat font from Google -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>{% block title %} {% endblock %}</title>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v19.0" nonce="jv5lmxx7"></script>
  </head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <body>
    {% if blue_panel %}
        <div class="blue-panel"></div>
    {% endif %}
    <nav class="navbar navbar-expand-md navbar-light custom-navbar">
        <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end align-items-center">
                <a href="{{ url_for('index') }}" class="navbar-item btn-link"> Home </a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('users.account') }}" class="navbar-item btn-link"> Account </a>
                    <a href="{{ url_for('database.database')}}" class="navbar-item btn-link" >Database</a>

                    {% if current_user.access_level == 'admin' %}
                         <a href="{{ url_for('admin.admin')}}" class="navbar-item btn-link"> Admin </a>
                        {% endif %}
                {% else %}
                    <a href="{{ url_for('users.login')}}" class="navbar-item btn-link"> Login </a>
                {% endif %}
                {%  if current_user.is_authenticated %}
                    <a href="{{ url_for('users.logout')}}" class="navbar-item btn-link">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 80px;">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  </body>
</html>
