{% for result in results %}
<tr>
    <td>{{ result.product }}</td>
    <td><a class="navbar-item" href="{{ url_for('database.adjust_stock', product_id=result.product_id, mode=true) }}">+</a></td>
    <td>{{ result.stock }}</td>
    <td><a class="navbar-item" href="{{ url_for('database.adjust_stock', product_id=result.product_id, mode=false) }}">-</a></td>
    <td>{{ result.required_level }}</td>
    <td>{{ result.category }}</td>
</tr>
{% endfor %}
